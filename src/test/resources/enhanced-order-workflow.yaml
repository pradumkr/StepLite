name: test_wait_workflow
version: 1.0
startAt: start

states:
  start:
    type: Task
    resource: "testService.start"
    next: wait_seconds

  wait_seconds:
    type: Wait
    seconds: 5
    next: wait_timestamp

  wait_timestamp:
    type: Wait
    timestamp: "2024-12-31T23:59:59Z"
    next: end

  end:
    type: Success
